<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #87ceeb;
        }
        #game {
            position: relative;
            width: 800px;
            height: 200px;
            background-color: #f7f7f7;
            border: 2px solid #333;
            margin: 0 auto;
            overflow: hidden;
        }
        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #333;
        }
        .obstacle {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background-color: #333;
            animation: move 2s linear infinite;
        }
        #score {
            margin-top: 20px;
            font-size: 20px;
        }
        #highScore {
            font-size: 20px;
            margin-top: 10px;
        }
        .jump {
            animation: jump 0.5s ease-out;
        }
        @keyframes move {
            0% { right: 0; }
            100% { right: 100%; }
        }
        @keyframes jump {
            0% { bottom: 0; }
            50% { bottom: 100px; }
            100% { bottom: 0; }
        }
    </style>
</head>
<body>
    <h1>Dino Game</h1>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <div id="game">
        <div id="dino"></div>
    </div>
    <script>
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        document.getElementById("highScore").textContent = "High Score: " + highScore;

        let speed = 2; // Initial speed of obstacles
        let obstacleInterval = 1500; // Initial interval for generating obstacles

        setInterval(function() {
            score++;
            document.getElementById("score").textContent = "Score: " + score;
            if (score > 30) {
                speed = 1.5; // Increase speed after score reaches 30
                obstacleInterval = 2000; // Reduce number of obstacles after score reaches 30
            }
        }, 1000);

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                const dino = document.getElementById("dino");
                if (!dino.classList.contains("jump")) {
                    dino.classList.add("jump");
                    setTimeout(function() {
                        dino.classList.remove("jump");
                    }, 500);
                }
            }
        });

        setInterval(function() {
            const dino = document.getElementById("dino");
            const obstacles = document.getElementsByClassName("obstacle");
            for (let obstacle of obstacles) {
                const dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
                const obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));
                if (obstacleLeft < 70 && obstacleLeft > 50 && dinoBottom <= 40) {
                    alert("Game Over! Your score: " + score);
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem("highScore", highScore);
                        document.getElementById("highScore").textContent = "High Score: " + highScore;
                    }
                    location.reload();
                }
            }
        }, 50);

        setInterval(function() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.animationDuration = speed + "s";
            document.getElementById("game").appendChild(obstacle);
            setTimeout(function() {
                obstacle.remove();
            }, 2000);
        }, obstacleInterval);
    </script>
</body>
</html>
